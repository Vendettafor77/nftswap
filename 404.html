<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1c2241" />
    <meta name="robots" content="noads, noadvertise, notracker" />
    <meta name="description" content="NFTスワッププラットフォーム" />
    <meta name="resource-type" content="document" />
    <meta name="application-name" content="NFTSwapPlatform" />
    <title>NFTスワップ</title>
    <style>
      body {
        background-color: #1c2241;
        color: #ffffff;
        font-family: "Noto Sans JP", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
    </style>
    <script type="text/javascript">
      // リダイレクト処理
      var segmentsToKeep = 1;
      var loc = window.location;
      loc.replace(
        loc.protocol +
          "//" +
          loc.hostname +
          (loc.port ? ":" + loc.port : "") +
          loc.pathname
            .split("/")
            .slice(0, 1 + segmentsToKeep)
            .join("/") +
          "/?/" +
          loc.pathname
            .slice(1)
            .split("/")
            .slice(segmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (loc.search ? "&" + loc.search.slice(1).replace(/&/g, "~and~") : "") +
          loc.hash
      );
    </script>
  </head>
  <body>
    <div>
      <h1>ページを読み込んでいます...</h1>
      <p>
        リダイレクトされない場合は、<a href="/">ここをクリック</a>してください。
      </p>
    </div>
  </body>
</html>
